run_name: "H3_GRAY_ZONE"
dataset: "demo_queries_gray_zone"  # Gray-Zone-Queries
qa_base_url: "http://localhost:8000"

# ============================================================
# H3 Hypothesis Test: Gray Zone Handling
# ============================================================
# Prüft: Reagiert das System bei unklaren Fällen angemessen?
# - Keine Spekulation
# - Unsicherheit kommunizieren
# ============================================================

qa_payload:
  query: null
  top_k: 5
  use_hyde: false
  use_rerank: false
  rerank_top_n: 50
  model: "qwen2.5:7b-instruct"
  process_name: null    
  process_id: null        
  roles: []
  whitelist_enabled: false 
  tags: []
  prompt_style: "cot"
  gating_hint: ""         
  debug_return: true

factors:
  retrieval: 
    mode: "hybrid"
    rrf_k: 60
  
  rerank: 
    enabled: false
  
  chunking: 
    max_characters: 2400
    strategy: "semantic"
  
  embeddings: 
    backend: "ollama"
    model: "qwen3-embedding:4b"
    index_suffix: "semantic_qwen3"
  
  llm:
    qa:
      model: "qwen2.5:7b-instruct"
      num_ctx: 8192
  
  prompt:
    style: "cot"
  
  evaluation:
    use_llm_judge: true
    llm_metrics: ["relevance", "gray_zone"]
    judge_model: "atla/selene-mini"
    judge_temperature: 0.0

metrics:
  primary:
    - h3_appropriate_handling
    - h3_speculation_detected
    - h3_uncertainty_expressed
    - llm_answer_relevance
