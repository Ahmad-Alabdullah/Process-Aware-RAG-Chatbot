name: study_gso_rerank_20_10
baseline: "configs/baseline_gso_qwen3_semantic.yaml"

# Ergebniss aus gso top_k: top_k = 5 ist bereits optimal
# Mehr Kontext (erhöhtes top_k) führt zu Halluzinationen und Verwirrung des LLMs
# Step 2 GSO: untersuchen, ob Reranking die Ergebnisse verbessert in Kombination mit OFAT-Gewinner

variants:
  # Reranking aktiviert
  - name: GSO_S2_rerank_on_20
    override:
      qa_payload:
        use_rerank: True
        rerank_top_n: 20

  - name: GSO_S2_rerank_on_10
    override:
      qa_payload:
        use_rerank: True
        rerank_top_n: 10
