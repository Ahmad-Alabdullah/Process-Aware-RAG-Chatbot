run_name: "H1_HYBRID_DEMO"
dataset: "demo"
qa_base_url: "http://localhost:8000"

# ============================================================
# H1 Hypothesis Test: Hybrid Retrieval (Baseline)
# ============================================================
# BM25 + Vector mit RRF Fusion
# ============================================================

qa_payload:
  query: null
  top_k: 5
  use_hyde: false
  use_rerank: false
  rerank_top_n: 50
  model: "qwen2.5:7b-instruct"
  process_name: null    
  process_id: null        
  roles: []
  whitelist_enabled: false 
  tags: []
  prompt_style: "cot"
  gating_hint: ""         
  debug_return: true

factors:
  retrieval: 
    mode: "hybrid"  # BM25 + Vector + RRF
    rrf_k: 60
  
  rerank: 
    enabled: false
  
  chunking: 
    max_characters: 2400
    strategy: "semantic"
  
  embeddings: 
    backend: "ollama"
    model: "qwen3-embedding:4b"
    index_suffix: "semantic_qwen3"
  
  llm:
    qa:
      model: "qwen2.5:7b-instruct"
      num_ctx: 8192
  
  prompt:
    style: "cot"
  
  evaluation:
    use_llm_judge: true
    llm_metrics: ["consistency", "relevance", "faithfulness"]
    judge_model: "atla/selene-mini"
    judge_temperature: 0.0
    semantic_sim_model: "embeddinggemma:latest"
    bertscore_model: "deepset/gbert-large"

metrics:
  primary:
    - recall@5
    - ndcg@5
    - mrr@5
    - factual_consistency_normalized
    - llm_faithfulness
    - semantic_sim

ranking_sources: ["rrf"]  # Nur RRF f√ºr Hybrid
ranking_fallback_all: true
