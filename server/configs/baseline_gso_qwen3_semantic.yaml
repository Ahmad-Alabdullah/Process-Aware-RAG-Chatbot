run_name: "OFAT_chunk_semantic_qwen3"
dataset: "demo"
qa_base_url: "http://localhost:8000"

qa_payload:
  query: null
  top_k: 5
  use_hyde: false
  use_rerank: false
  rerank_top_n: 50
  model: "qwen3:8b"
  process_name: null    
  process_id: null        
  roles: []
  whitelist_enabled: false 
  tags: []
  prompt_style: "baseline"
  gating_hint: ""         
  debug_return: true

factors:
  retrieval: 
    mode: "hybrid"
    rrf_k: 60
  
  rerank: 
    enabled: false
    model: "jina-reranker-v3"
    top_n: 50
  
  # GSO FOUNDATION: Semantic Chunking + Qwen3 Embedding (OFAT Winner)
  chunking: 
    max_characters: 2400
    strategy: "semantic"
  
  embeddings: 
    backend: "ollama"
    model: "qwen3-embedding:4b"
    index_suffix: "semantic_qwen3"
  
  llm:
    qa:
      model: "qwen3:8b"
      temperature: 0.1
      max_tokens: 2048
      num_ctx: 4096
    cot:
      model: "qwen3:8b"
      temperature: 0.2
      max_tokens: 3072
      num_ctx: 4096
  
  prompt:
    style: "baseline"
  
  evaluation:
    use_llm_judge: true
    llm_metrics: ["consistency", "relevance", "faithfulness"]
    judge_model: "atla/selene-mini"
    judge_temperature: 0.0
    semantic_sim_model: "embeddinggemma:latest"
    bertscore_model: "deepset/gbert-large"

metrics:
  primary:
    - recall@5
    - ndcg@5
    - factual_consistency_normalized
    - llm_answer_relevance
    - llm_context_relevance
    - llm_faithfulness
    - semantic_sim
  
  secondary:
    - recall@3
    - recall@10
    - mrr@5
    - bertscore_f1
    - content_f1
    - citation_recall

ranking_sources: ["ce", "rrf"]
ranking_fallback_all: true

logging:
  save_prompt: true
  save_context: true
  save_scores: true
