dataset: demo
factors:
  chunking:
    max_characters: 1800
    new_after_n_chars: 1350
    overlap: 225
    strategy: by_title
  embeddings:
    backend: hf
    index_suffix: ''
    model: sentence-transformers/all-minilm-l6-v2
  evaluation:
    bertscore_model: deepset/gbert-large
    judge_model: atla/selene-mini
    judge_temperature: 0.0
    semantic_sim_model: embeddinggemma:latest
    use_llm_judge: true
  llm:
    cot:
      max_tokens: 3072
      model: qwen3:8b
      num_ctx: 4096
      temperature: 0.2
    qa:
      max_tokens: 2048
      model: qwen3:8b
      num_ctx: 4096
      temperature: 0.1
  prompt:
    style: baseline
  rerank:
    enabled: false
    model: jina-reranker-v3
    top_n: 50
  retrieval:
    mode: hybrid
    rrf_k: 60
logging:
  save_context: true
  save_prompt: true
  save_scores: true
qa_base_url: http://localhost:8000
qa_payload:
  debug_return: true
  gating_hint: ''
  model: qwen3:8b
  process_id: null
  process_name: null
  prompt_style: baseline
  query: null
  rerank_top_n: 50
  roles: []
  tags: []
  top_k: 3
  use_hyde: false
  use_rerank: false
  whitelist_enabled: false
ranking_fallback_all: true
ranking_sources:
- ce
- rrf
run_name: OFAT_k3
