baseline: "configs/baseline.yaml"
variants:
  - name: "H1_hybrid"
    override: {factors: {retrieval: {mode: "hybrid"}}}
  - name: "H1_vector_only"
    override: {factors: {retrieval: {mode: "dense"}}}
  - name: "H1_bm25_only"
    override: {factors: {retrieval: {mode: "bm25"}}}

  - name: "H2_whitelist_on"
    override: {qa_payload: {whitelistOnly: true}}
  - name: "H2_whitelist_off"
    override: {qa_payload: {whitelistOnly: false}}

  - name: "H3_grauzonen_on"
    override: {factors: {policies: {grauzonen: true}}}
  - name: "H3_grauzonen_off"
    override: {factors: {policies: {grauzonen: false}}}