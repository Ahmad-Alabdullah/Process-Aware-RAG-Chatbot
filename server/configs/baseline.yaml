run_name: "BASELINE"
dataset: "demo"
qa_base_url: "http://localhost:8000"

qa_payload:
  query: null
  top_k: 5
  use_hyde: false
  model: "llama3.1:8b"
  processName: null
  processId: null
  roles: []
  whitelistOnly: true
  gating_hint: ""
  debug_return: true

factors:
  retrieval: {mode: "hybrid", rrf_k: 60}
  rerank: {ce: false, topN: 50, topk_prompt: 5}
  chunking: {max_characters: 1200, new_after_n_chars: 900, overlap: 150, strategy: "by_title"}
  embeddings: {model: "all-minilm"}
  prompt:
    style: "baseline"
    template: |
      Beantworte die Frage basierend auf dem Kontext.{gating_hint}

      Frage: {body.query}

      Kontext:{context_text}

      Antwort (deutsch, mit kurzen Belegen wenn m√∂glich):

logging:
  save_prompt: true
  save_context: true
  save_scores: true