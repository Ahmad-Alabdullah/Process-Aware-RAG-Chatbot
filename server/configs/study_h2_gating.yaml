baseline: "configs/baseline.yaml"

description: |
  H2: BPMN-Whitelist-Gating reduziert Fehlvorschläge/Halluzinationen
  
  Zwei Bedingungen:
  - PROCESS_CONTEXT: Grober Prozessüberblick (Baseline)
  - GATING_ENABLED: Lokaler, rollenspezifischer Kontext
  
  Metrik-Set (2 LLM-Judge Metriken):
  - h2_error_rate: Gating-Compliance (Hauptmetrik)
  - llm_answer_relevance: Antwortqualität

variants:
  # PROCESS_CONTEXT (Baseline für H2)
  - name: "H2_PROCESS_CONTEXT"
    override:
      factors:
        gating:
          mode: "process_context"
          force_process_context: true
    description: "Grober Prozesskontext ohne Rollenbeschränkung"

  # GATING_ENABLED (Treatment)
  - name: "H2_GATING_ENABLED"
    override:
      factors:
        gating:
          mode: "gating"
    description: "Lokaler, rollenspezifischer Kontext mit Whitelist"

# Evaluation-Konfiguration
factors:
  evaluation:
    use_llm_judge: true
    llm_metrics: ["relevance"]
    judge_model: "atla/selene-mini"

# 2 LLM-Judge Metriken
metrics:
  primary:
    - h2_error_rate              # Hauptmetrik: Gating-Compliance
    - llm_answer_relevance       # Antwortqualität